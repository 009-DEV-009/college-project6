<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Contact Heading */
        .contact-heading {
            background-color: #002147;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Card Section */
        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 30px;
            flex-wrap: wrap;
        }

        .card {
            background-color: #d66161;
            padding: 20px;
            text-align: center;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Contact Form */
        .contact-form {
            text-align: center;
            padding: 30px;
            background: rgb(158, 71, 71);
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 80%;
            margin: auto;
        }

        .contact-form h2 {
            margin-bottom: 15px;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-form input, .contact-form textarea {
            width: 80%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #ff6600;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 10px;
        }

        .contact-form button:hover {
            background-color: #e65c00;
            transform: scale(1.05);
            box-shadow: 10px 6px 12px rgba(255, 255, 255, 0.3);
        }

        /* Footer Contact Section */
        .footer-contact {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            background-color: #002147;
            color: white;
            padding: 20px;
            margin-top: 20px;
        }

        .footer-box {
            padding: 10px;
            text-align: center;
            width: 30%;
        }

        .footer-box h3 {
            margin-bottom: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .footer-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="contact-heading">
        <h1>Contact Us</h1>
    </div>

    <!-- Card Section -->
    <section class="card-container">
        <div class="card">
            <h3>Address</h3>
            <p>Dakbanglo-para, Balurghat, WB, India</p>
        </div>
        <div class="card">
            <h3>Email Address</h3>
            <p>datapro@001.com</p>
        </div>
        <div class="card">
            <h3>Phone Number</h3>
            <p>+91 98765 43210</p>
        </div>
    </section>

    <!-- Contact Form -->
    <section class="contact-form">
        <h2>Get In Touch</h2>
        <p>Have any queries? Feel free to contact us.</p>
        <form>
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="phone" placeholder="Phone" required>
            <textarea name="message" placeholder="Message" required></textarea>
            <button type="submit">Submit Now</button>
        </form>
    </section>

    <!-- Footer Contact Section -->
    <section class="footer-contact">
        <div class="footer-box">
            <h3>Address</h3>
            <p>Dakbanglo-para, Balurghat, WB, India</p>
        </div>
        <div class="footer-box">
            <h3>Phone</h3>
            <p>+91 98765 43210</p>
        </div>
        <div class="footer-box">
            <h3>Email ID</h3>
            <p>datapro@001.com</p>
        </div>
    </section>

</body>
</html>
